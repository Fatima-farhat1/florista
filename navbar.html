<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Florista Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>   use this code  
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

  
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .navbar .left-menu a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 24px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar .left-menu a:hover {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown .dropbtn {
            background-color: #000;
            color: #fff;
            padding: 15px 40px;
            font-size: 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            right: 0;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #444;
            color: #d95d90;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #d95d90;
        }

        .cart-icon {
            font-size: 36px;
            color: #fff;
            padding: 0 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cart-icon:hover {
            color: #d95d90;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>

  </style>
</head>
<body>

  <div class="navbar">
    <div class="left-menu">
      <a href="index.html">Home</a>
      <a href="items.html">Items</a>
      <a href="about_us.html">About</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="right-menu">
      <div class="dropdown">
        <a href="#" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="register.html">Register</a>
          <a href="login.html">Login</a>
          
        </div>
      </div>

      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </div>

</body>
</html>
