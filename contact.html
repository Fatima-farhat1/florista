<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Store - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

  <style>
    body {
      font-family: 'Amatic SC', cursive;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      padding: 50px 20px;
      background-color: #fefaf6;
      text-align: center;
    }

    .contact-title {
      font-size: 60px;
      color: #d95d90;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgb(249, 249, 249);
      padding: 45px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      color: #555;
    }

    .contact-form button {
      background-color: #d95d90;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .contact-form button:hover {
      background-color: #d95d90;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    footer {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Optional: Load Navbar HTML dynamically -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar-placeholder").innerHTML = data);
  </script>

  <section class="contact-section">
    <h1 class="contact-title">Contact Us</h1>
    <form class="contact-form" onsubmit="alert('This is a demo. Form submission is not functional.'); return false;">
      <input type="text" name="id" placeholder="Your ID" required>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit" class="w3-button w3-xxlarge w3-black">Send Message</button>
    </form>
  </section>

  <footer class="footer">
        <div class="w3-xlarge w3-section">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square w3-hover-opacity"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram w3-hover-opacity"></i></a>
            <a href="mailto:info@floristaflowers.com"><i class="fa fa-envelope w3-hover-opacity"></i></a>
        </div>
        <p>&copy; 2025 Florista Flowers. All rights reserved.</p>
    </footer>
</body>
</html>
