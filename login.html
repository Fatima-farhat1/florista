<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Store - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    body {
      font-family: 'Amatic SC', cursive;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
    }
    .login-section {
      padding: 50px 20px;
      background-color: #fefaf6;
      text-align: center;
    }
    .login-title {
      font-size: 60px;
      color: #d95d90;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
    }
    .login-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgb(249, 249, 249);
      padding: 45px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .login-form input, .login-form button {
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      color: #555;
      box-sizing: border-box;
    }
    .login-form button {
      background-color: rgb(0, 0, 0);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .login-form button:hover {
      background-color: transparent;
      color: #000;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    .register-link {
      font-size: 20px;
      color: #555;
    }
    .register-link a {
      color: #d95d90;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 18px;
      margin-bottom: 10px;
    }
    footer {
      background-color: black;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 20px;
      margin-top: 40px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    }
   .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .navbar .left-menu a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 24px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar .left-menu a:hover {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown .dropbtn {
            background-color: #000;
            color: #fff;
            padding: 15px 40px;
            font-size: 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            right: 0;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #444;
            color: #d95d90;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #d95d90;
        }

        .cart-icon {
            font-size: 36px;
            color: #fff;
            padding: 0 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cart-icon:hover {
            color: #d95d90;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
<div id="navbar-placeholder"></div>

<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>
  <section class="login-section">
    <h1 class="login-title">Login</h1>
    <form class="login-form" onsubmit="alert('This is a demo login form. No backend connected.'); return false;">
      <input type="text" name="id" placeholder="ID" required>
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="w3-button w3-xxlarge w3-black">Login</button>
      <p class="register-link">Don't have an account? <a href="register.html">Register now</a></p>
    </form>
  </section>

  <footer>
    <div class="w3-xlarge w3-section">
      <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square w3-hover-opacity"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram w3-hover-opacity"></i></a>
      <a href="mailto:info@floristaflowers.com"><i class="fa fa-envelope w3-hover-opacity"></i></a>
    </div>
    <p>&copy; 2025 Florista Flowers. All rights reserved.</p>
  </footer>

</body>
</html>
